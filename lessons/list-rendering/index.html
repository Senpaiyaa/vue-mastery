<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Product App</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="nav-bar"></div>

	<div id="app">
		<div class="product">

			<div class="product-image">
				<img :src="image">
			</div>

			<div class="product-info">
				<!-- {{ product }} this the expression (use to product value e.g: combining values) -->
				<h1>{{ product }}</h1>
				<!-- NOTE: v-show directive toggles the element ($('element').toggle in jQuery?) -->
				<p v-if="inStock">In Stock</p>
				<p v-else=>Out of Stock</p>

				<!-- <ul>
					<li v-for="detail in details"> {{ detail }} </li>
				</ul>

				<div v-for="variant in variants" :key="variant.variantId">
					<p> {{ variant.variantColor }} </p>
				</div> -->

				<!-- Challenge part -->

				<span class="size-info"> {{ size }} </span>

				<ul>
					<li v-for="size in sizes"> {{size.sizeType}} </li>
				</ul>

			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
